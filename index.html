<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffebee; /* Soft Pink */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Important: Prevents scrollbars when button jumps */
        }

        .container {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        /* GIF Container - Fixed height to prevent layout jumping */
        .gif-container {
            height: 250px; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        
        .gif-container img {
            max-height: 100%;
            max-width: 100%;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        h1 {
            color: #d81b60;
            font-size: 2em;
            margin-bottom: 10px;
            min-height: 60px; /* Space for changing text */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute; /* Allows free movement */
        }

        /* YES Button */
        .yes-btn {
            background-color: #4caf50;
            color: white;
            left: 50%;
            transform: translateX(-120%); /* Position to left */
        }
        .yes-btn:hover {
            background-color: #43a047;
            transform: translateX(-120%) scale(1.1);
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.3);
        }

        /* NO Button */
        .no-btn {
            background-color: #e53935;
            color: white;
            left: 50%;
            transform: translateX(20%); /* Position to right */
        }

        /* Hidden Success Section */
        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        /* Background Hearts Animation (Optional Polish) */
        .bg-heart {
            position: absolute;
            color: #ffcdd2;
            font-size: 20px;
            z-index: -1;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container" id="question-container">
        
        <div class="gif-container">
            <img id="bear-img" src="https://media.tenor.com/T_16rj_M_JMAAAAi/bubu-dudu-sseeyall.gif" alt="Cute Bear">
        </div>
        
        <h1 id="question-text">Will you be my Valentine? üåπ</h1>
        
        <div class="buttons">
            <button class="btn yes-btn" id="yesBtn" onclick="acceptProposal()">YES</button>
            <button class="btn no-btn" id="noBtn" onmouseover="handleNo()" ontouchstart="handleNo()">NO</button>
        </div>
    </div>

    <div class="container" id="success-container">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss">
        </div>
        <h1 style="color: #4caf50;">YAYYY! I knew it! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.2em; color: #555;">Best decision ever! (You didn't have a choice anyway üòú)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const bearImg = document.getElementById('bear-img');
        const questionText = document.getElementById('question-text');

        // --- IMAGES (Pre-loaded URLs) ---
        const images = {
            ask: "https://media.tenor.com/T_16rj_M_JMAAAAi/bubu-dudu-sseeyall.gif",         // Shy with flowers
            sad: "https://media.tenor.com/2b2m4j_Jm8AAAAi/sad-bear-cry.gif",                 // Crying
            excited: "https://media.tenor.com/8N4N8fCgE8wAAAAi/panda-bear.gif",               // Excited/Blushing
            success: "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"    // Kissing
        };

        // Preload images to prevent lag
        Object.values(images).forEach(src => {
            const img = new Image();
            img.src = src;
        });

        // 1. Hovering over YES (Excitement)
        yesBtn.addEventListener('mouseenter', () => {
            bearImg.src = images.excited;
            questionText.innerText = "Really?! üòç";
            questionText.style.color = "#d81b60";
        });

        yesBtn.addEventListener('mouseleave', () => {
            // Only reset if we haven't clicked yet
            if (questionContainer.style.display !== 'none') {
                bearImg.src = images.ask;
                questionText.innerText = "Will you be my Valentine? üåπ";
            }
        });

        // 2. Hovering/Touching NO (Run away + Sadness)
        function handleNo() {
            // Change image and text
            bearImg.src = images.sad;
            questionText.innerText = "But... why? ü•∫";
            questionText.style.color = "#888"; // Make text look sad/dull

            // Move button randomly
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // 3. Clicking YES (Success)
        function acceptProposal() {
            questionContainer.style.display = 'none';
            successContainer.style.display = 'flex';
            
            // Fire Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Extra bursts
            setTimeout(() => confetti({ particleCount: 50, angle: 60, spread: 55, origin: { x: 0 } }), 500);
            setTimeout(() => confetti({ particleCount: 50, angle: 120, spread: 55, origin: { x: 1 } }), 500);
        }

        // 4. Background Floating Hearts (Visual Polish)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // 3-5s
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500); // Add a new heart every 0.5s

    </script>
</body>
</html>
